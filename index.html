<html lang="en">

<head>

    <title>Shopping list</title>
    <link rel="stylesheet" href="/public/styles.css">

<body style="background-image: url(image.jpg);">
    <h1 class="font-bold text-6xl px-24 py-24">SHOPPING LIST</h1>

    <input type="text" id="shop">
    <input type="number" id="priceval"><br>
    <button onclick="input()">ADD</button>
    <button onclick="sorting()">SORT</button>
    <table style="width:90%" id="tablelist">
        <tr class="head">
          <th data-order="ascend"><b>ITEMS</b></th>
          <th data-order="ascend"><b>PRICE</b></th>
        </tr>
        <tr>
            <td id="displays"></td>
            <td id="displayp"></td>
          </tr>
      </table>
</body>
